<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!--------- tailwindcss cdm link ------ -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center pt-6">wellcome to your <span class="font-semibold text-orange-600">Baap Er
                Bank</span>
            !!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block px-2 mb-3" type="email" id="user-email" placeholder="Your Email Address">

                <input class="w-9/12 block px-2 mb-3" type="password" id="user-password" placeholder="Your Password">

                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-violet-600 px-8 py-2 rounded-xl font-medium text-white">Submit</button>

            </div>
        </section>

    </main>


    <script src="js/login.js"></script>

</body>

</html>
